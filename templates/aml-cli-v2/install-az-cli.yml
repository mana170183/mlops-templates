steps:
  - task: AzureCLI@2
    displayName: Install AZ ML dependencies
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: $(System.DefaultWorkingDirectory)
      inlineScript: |
        set -e # fail on error
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install azure-cli
        python -m pip install azure-ai-ml
        python -m pip install azure-identity
        python -m pip install azure-storage-blob
        python -m pip install azure-storage-file-share
        python -m pip install azure-storage-file-datalake
        az --version   





